<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โมเดล 3D ของฉัน</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #f0f0f0; }
        model-viewer {
            width: 100%; /* กำหนดความกว้างของโมเดล */
            height: 100%; /* กำหนดความสูงของโมเดล */
            background-color: #ffffff; /* สีพื้นหลังของพื้นที่แสดงผลโมเดล */
            border-radius: 8px; /* ขอบโค้งมน */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* เงา */
        }
    </style>
</head>
<body>

    <model-viewer
        src="./oriental_building.glb" alt="คำอธิบายโมเดลของคุณ"
        ar                            ar-modes="webxr scene-viewer quick-look"
        camera-controls               auto-rotate                   shadow-intensity="1"          exposure="1"                  ></model-viewer>

</body>
</html>
