<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โมเดล 3D ของฉัน</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #f48fb1;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .sidebar-buttons {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .sidebar-buttons a {
            display: inline-block;
            padding: 10px 16px;
            background-color: #6200ea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .sidebar-buttons a:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>

    <!-- ปุ่มด้านซ้าย -->
    <div class="sidebar-buttons">
        <a href="https://example.com/1" target="_blank">ลิงก์ที่ 1</a>
        <a href="https://example.com/2" target="_blank">ลิงก์ที่ 2</a>
        <a href="https://example.com/3" target="_blank">ลิงก์ที่ 3</a>
        <a href="https://example.com/4" target="_blank">ลิงก์ที่ 4</a>
    </div>

    <!-- โมเดล 3D -->
    <model-viewer
        src="./modern_city_block.glb"
        alt="คำอธิบายโมเดลของคุณ"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        exposure="1">
    </model-viewer>

</body>
</html>
